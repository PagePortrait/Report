<title itemprop="name">My profile | PagePortrait</title>
</head>
<body class="profile">
<div class="dtm-header">
  <div class="app-logo dtm-grid-cell-3">
    <a href="../" class="logo"><span>PagePortrait</span></a>
    <button class="back-navigation-button" onclick="app.back()">&nbsp;</button>
  </div>
  <div class="app-tools dtm-grid-cell-8">
    <form action="../portrait/">
      <input placeholder="Enter your page URL" name="url" type="url"
             class="dtm-grid-cell-8" required>
      <button type="submit">Discover</button>
      <button type="submit" id="compare-button"
              class="hidden disabled" disabled>+</button>
    </form>
    <span>My Profile</span>
  </div>
  <div class="app-user dtm-grid-cell hidden profile-menu">
    <a href="javascript:void(0)" rel="nofollow" class="signin-link"
       title="Sign in using your social networks accounts.">Sign in</a>
    <a href="javascript:void(0)" rel="nofollow" class="profile-link"
       title="My profile">&nbsp;</a>
  </div>
</div>
<div class="dtm-grid">
  <div class="content">
    <div class="dtm-grid-row">

      <div class="dtm-grid-cell-3 level-domain" style="margin-top:1.1em">
        <div class="widget recent-pages">
          <div class="widget-header"><h3>Recent URLs</h3></div>
          <div class="widget-content">
            <ul class="widget-items-list" id="recent-pages-container">
              <li>Loading recent pages.</li>
            </ul>
            <script id="recent-pages-template" type="text/template">
              <li><a href="../portrait/?url={{ page }}">{{ page }}</a></li>
            </script>
            <script id="no-recent-pages-template" type="text/template">
              <li>No recent pages.</li>
            </script>
          </div>
        </div>
        <div class="widget" id="widget-audience-engagement">
          <div class="widget-header"><h3>Saved comparisons</h3></div>
          <div class="widget-content">
            <ul class="widget-items-list" id="saved-comparisons-container">
              <li>Loading saved comparisons.</li>
            </ul>
            <script id="saved-comparisons-template" type="text/template">
              <li class="dtm-grid-row">
                <a href="../compare/{{ query }}"
                   class="dtm-grid-cell-11">{{ comparison.name }}</a>
                <a href="javascript:void(0)" id="page-{{ comparison.ts }}"
                   class="dtm-grid-cell remove" title="Remove comparison"
                   style="text-align:center">Ã—</a>
              </li>
            </script>
            <script id="no-saved-comparisons-template" type="text/template">
              <li>No saved comparisons.</li>
            </script>
          </div>
        </div>
      </div>

      <div class="dtm-grid-cell-8">
        <h2>My Profile</h2>
        <div class="container">
          <div class="load-data-message">
            <span class="loader"></span>Loading profile data.
          </div>
          <script id="profile-template" type="text/template">
            <form name="settings" onsubmit="return false;">
              <div>
                <button type="button" class="btn secondary back-button"
                        onclick="app.back()">Back</button>
                <button type="submit" class="hidden"
                        id="save-button">Save settings</button>
                <a href="javascript:auth.signOut()" class="btn secondary"
                   id="logout" title="Sign out">Sign out</a>
              </div>
              <hr>
              <div class="user-pic">
                <img src="{{ photo }}" id="userimage" alt="User avatar">
                <div class="signin-type">
                  Signed in with&nbsp;<b class="{{ provider }}">&nbsp;</b>
                </div>
              </div>
              <div class="user-name">
                <strong id="user">{{ name }}</strong>
              </div>
              <hr>
              <label><a href="../">Page analytics</a> plan:</label>
              <span>{{ plan-0x1|Free }}</span><br>
              <label><a href="../logs/">Log parser</a> plan:</label>
              <span>{{ plan-0x2|Free }}</span>
              <hr>
              <div class="hidden">
                <label>View type:</label>
                <select name="viewType">
                  <!-- TODO: Pre-fill report types dynamically. -->
                  <option value="dev">Developer</option>
                  <option value="full">Full</option>
                  <option value="seo">SEO</option>
                  <option value="custom">Custom</option>
                </select>
              </div>
              <div class="hidden">
                <label for="use-custom-fonts">Custom fonts:</label>
                <input type="checkbox" id="use-custom-fonts">
              </div>
              <div class="hidden">
                <label for="use-history">History of analyzed URLs:</label>
                <input type="checkbox" id="use-history">
              </div>
            </form>
          </script>
        </div>
      </div>
  </div>
</div>
<div class="dtm-grid-row">
  <div class="dtm-grid-cell-12 dtm-footer">
    <a href="https://github.com/PagePortrait/API"
       rel="nofollow" target="_blank">API</a>&nbsp;
    <a href="https://github.com/PagePortrait/Report/issues"
       rel="nofollow" target="_blank">Feedback</a>&nbsp;
    <a href="https://github.com/PagePortrait/Report/wiki"
       rel="nofollow" target="_blank">Wiki</a>
  </div>
</div>

<script src="../assets/portrait.js"></script>
<script src="https://komito.net/komito.js" async></script>

</body></html>
